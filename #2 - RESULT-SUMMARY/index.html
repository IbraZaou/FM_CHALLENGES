<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style/style.css">
  <script src="https://kit.fontawesome.com/ce6abbadbc.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

      <!-- 1st part -->

    <div class="container-result">
      <h3>Your Result</h3>

      <div class="result">
        <p>
          <span>76</span> of 100
        </p>
      </div>

      <h2>Great</h2>
      <p class="text"> You scored higher than 65% of the people who have taken these tests.</p>


      <!-- 2nd part -->
    </div>
  
    
    <div class="container-summary">

      <h2>Summary</h2>

      <div class="reaction">
        <i class="fa-solid fa-bolt"></i>
          <p class="flex">
            <span style="color: #ED979B;">Reaction</span>
            80 / 100
          </p>
      </div>

      <div class="memory">
        <i class="fa-solid fa-brain"></i>
        <p class="flex">
        <span style="color: #EEBE68;">Memory</span>

       92 / 100
      </p>
      </div>

      <div class="verbal">
        <i class="fa-solid fa-comment"></i>
          <p class="flex">
          <span style="color: #37947E;">Verbal</span>
          61 / 100
          </p>
      </div>

      <div class="visual">
        <i class="fa-solid fa-eye"></i>
          <p class="flex">
            <span style="color: #1D23BC;">Visual</span>
          72 / 100
        </p>
      </div>
    
      <button>
        Continue
      </button>

      </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ibra</a>.
  </div>
</body>
</html>
